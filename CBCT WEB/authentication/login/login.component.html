<h2>Login Page</h2><br>    
<div class="login">    
<form [formGroup]="form" (ngSubmit)="submitLogin()" novalidate id="login">    
    <label><b>User Name     
    </b>    
    </label>    
    <input type="text" name="Uname" formControlName="username" id="Uname" placeholder="Username"> 
    <br>
    <div class="error" *ngIf="frmuUsername.invalid && (frmuUsername.dirty || frmuUsername.touched)">
        Invalid username, please retry again
      </div>     
    <br><br>    
    <label><b>Password     
    </b>    
    </label>    
    <input type="{{passwordType}}" name="Pass" formControlName="password" id="Pass" placeholder="Password">  
    <br>
    <div class="error" *ngIf="frmPassword.invalid && (frmPassword.dirty || frmPassword.touched)">
        Invalid password, please retry again
      </div>  
    <br><br> 
    <label><b>Role     
    </b>    
    </label>    
    <input type="text" name="role" formControlName="role" id="role" placeholder="Role">   
    <br>
    <div class="error" *ngIf="frmRole.invalid && (frmRole.dirty || frmRole.touched)">
        Invalid Role, please retry again
      </div>   
    <br><br>    
    <input type="submit" name="log" id="log" value="Log In Here" [ngClass]="{'btn-disable': !form.valid }">       
    <br><br>    
    <input type="checkbox" id="check">    
    <span>Remember me</span>    
    <br>   
</form>
